name: Deploy Firebase Hosting Preview for PR

on:
  pull_request:
  workflow_dispatch:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies and build
        run: |
          npm run sm-update
          npm ci
          npm run build

      - name: Deploy PR to Firebase Hosting (preview site)
        id: firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RYAN_SHEE }}
          projectId: ryan-shee
          target: preview
          channelId: live

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Preview deployed at https://preview.ryanshee.com"
            })

      - name: Create "Redeploy Preview" PR button
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "Preview Deployment",
              head_sha: context.payload.pull_request.head.sha,
              status: "completed",
              conclusion: "neutral",
              actions: [
                {
                  label: "Redeploy Preview",
                  description: "Manually trigger a redeploy to preview.ryanshee.com",
                  identifier: "redeploy-preview"
                }
              ]
            })
